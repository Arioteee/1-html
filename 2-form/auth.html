<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Регистрация</title>

		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<main>
			<section class="auth-section">
				<div class="auth-section__body">
					<div>
						<h1 class="auth-section__body-title">Регистрация</h1>
						<div class="auth-section__body-alreadyHaveAcc alreadyHaveAcc">
							<span class="alreadyHaveAcc__quetion">Уже есть аккаунт?</span>
							<span class="alreadyHaveAcc__login">
								<a class="alreadyHaveAcc__login-link" href="#">Войти</a>
							</span>
						</div>
					</div>

					<form class="auth-section__form form" action="/auth" method="post">
						<div>
							<input
								class="form-usernameInput"
								type="text"
								name="username"
								id="username"
								placeholder="Введите юзернейм"
								required
							/>
						</div>
						<div>
							<input
								class="form-nameInput"
								type="text"
								name="name"
								id="name"
								placeholder="Введите свое имя"
								required
							/>
							<input
								class="form-surnameInput"
								type="text"
								name="lastname"
								id="lastname"
								placeholder="Введите свою фамилию"
								required
							/>
						</div>
						<div>
							<input
								class="form-emailInput"
								type="email"
								name="email"
								id="email"
								placeholder="Введите ваш email"
								required
							/>
						</div>

						<div>
							<button class="form-btnAuth" type="submit">
								Зарегистрироваться
								<img src="./assets/icons/Signup button.svg" alt="Стрелка вперед" />
							</button>
						</div>

						<div class="form-terms">
							<input
								class="form-terms__checkbox"
								type="checkbox"
								name="agree"
								id="agree"
								required
							/>
							<label class="form-terms__label" for="agree"
								>Я прочитал и принимаю</label
							>
							<a class="form-terms__link" href="#">Условия использования</a>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
